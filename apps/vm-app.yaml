apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vm-deployment
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ulrikof/argocd-test
    targetRevision: main
    path: test-vm # <- This should be a folder in your repo

  destination:
    server: https://kubernetes.default.svc
    namespace: vm

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
